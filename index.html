<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="left-col">
                <div class="nav-link-wrapper active-nav-link">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-link-wrapper">
                    <a href="about.html">About</a>
                </div>
                <div class="nav-link-wrapper">
                    <a href="cv.html">CV</a>
                </div>
            </div>

            <div class="right">
                <div class="brand">
                    <div>MATTHEW BUGLASS</div>
                </div>
            </div>
        </div>
        
        
        <div class="content-wrapper">
            <div class="portfolio-items-wrapper">
                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image: url(images/research-bg.jpg);"></div>
                    
                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/icons/research.png">
                        </div>

                        <div class="subtitle">
                            Formal reasearch papers and projects.
                        </div>
                    </div>
                </div>

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image: url(images/projects-bg.jpg);"></div>
                    
                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/icons/projects.png">
                        </div>

                        <div class="subtitle">
                            Personal business and software projects.
                        </div>
                    </div>
                </div>

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image: url(images/art-bg.jpg);"></div>
                    
                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/icons/art.png">
                        </div>

                        <div class="subtitle">
                            3D modeling and artistics projects.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')

    portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener('mouseover', () => {
            portfolioItem.childNodes[1].classList.add('img-darken')
        })

        portfolioItem.addEventListener('mouseout', () => {
            portfolioItem.childNodes[1].classList.remove('img-darken')
        })
    })
</script>
</html>
